<section id="formSection" *ngIf="visible">
  <div class="container mt-5">
    <h2 class="text-uppercase text-center">{{ title }} - Registration Form</h2>
    <form class = "tp-form" [formGroup] = "formdata" (ngSubmit) = "onSubmit(formdata.value)">
      <mat-form-field class = "tp-full-width">
        <input matInput  type="text" formControlName = "fname" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" name="fname" placeholder="First Name">
        <mat-error *ngIf="submitted && f.fname.errors">
          First Name is required 
        </mat-error>
      </mat-form-field>

      <mat-form-field class = "tp-full-width">
        <input matInput  type="text" formControlName = "lname" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" name="lname" placeholder="Last Name">
          <mat-error *ngIf="submitted && f.lname.errors">
        Last Name is required 
          </mat-error>
      </mat-form-field>

       <mat-form-field class = "tp-full-width">
        <input matInput  type="email" formControlName = "email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" name="email" placeholder="Email">
        <mat-error *ngIf = "f.email.hasError('email') 
         && !f.email.hasError('required')">
         Please enter a valid email address.
      </mat-error>
        <mat-error *ngIf="submitted && f.lname.errors">
          Email is required 
      </mat-error>
     </mat-form-field>

     <mat-form-field class = "tp-full-width">
      <input matInput  type="number" formControlName = "cnum" [ngClass]="{ 'is-invalid': submitted && f.cnum.errors }" name="cnum" placeholder="Contact Number">
        <mat-error *ngIf="submitted && f.cnum.errors">
      Contact Number is required 
        </mat-error>
    </mat-form-field>

   <mat-form-field class = "tp-full-width">
      <input matInput [matDatepicker] = "dob" formControlName="dob" placeholder = "Date of Birth">
      <mat-datepicker-toggle matSuffix [for] = "dob"></mat-datepicker-toggle>
      <mat-datepicker #dob></mat-datepicker>
   </mat-form-field>

   <mat-form-field class = "tp-full-width">
    <input matInput  type="text" formControlName = "address" [ngClass]="{ 'is-invalid': submitted && f.cnum.errors }" name="address" placeholder="Address">
      <mat-error *ngIf="submitted && f.address.errors">
    Address Number is required 
      </mat-error>
  </mat-form-field>
    <div class="mt-3">
      <button mat-raised-button type="submit" class="btn btn-success">Submit</button>
      <button mat-raised-button type="reset" class="btn btn-danger btn-margin">Reset</button>
    </div>
    </form>
      </div>
</section>

<router-outlet></router-outlet>
