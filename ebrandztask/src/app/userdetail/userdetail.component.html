<h2 class="text-center">Registered Users Details</h2>
<table mat-table [dataSource] = "userdata" class = "mat-elevation-z8"> 
    <ng-container matColumnDef = "fname">
       <th mat-header-cell *matHeaderCellDef> First Name</th>
       <td mat-cell *matCellDef = "let element"> {{element.fname}} </td>
    </ng-container>
    <ng-container matColumnDef = "lname">
       <th mat-header-cell *matHeaderCellDef>Last Name</th>
       <td mat-cell *matCellDef = "let element"> {{element.lname}} </td>
    </ng-container>
    <ng-container matColumnDef = "email">
       <th mat-header-cell *matHeaderCellDef>Email</th>
       <td mat-cell *matCellDef = "let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef = "cnum">
       <th mat-header-cell *matHeaderCellDef>Contact Number</th>
       <td mat-cell *matCellDef = "let element"> {{element.cnum}} </td>
    </ng-container>
    <ng-container matColumnDef = "dob">
       <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
      <td mat-cell *matCellDef = "let element"> {{element.dob}} </td>
    </ng-container>
    <ng-container matColumnDef = "address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
       <td mat-cell *matCellDef = "let element"> {{element.address}} </td>
     </ng-container> 
    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
 </table>
